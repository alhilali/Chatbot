<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="chat">
  <div class="messages">
    <div class="message" *ngFor="let msg of messages">
      <div [attr.class]="msg.isWatson ? 'fromThem' : 'myMessage'">
        <p>{{msg.content}}</p>
        <p class="date">{{msg.timestamp}}</p>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer (touchstart)="footerTouchStart($event)">
  <ion-toolbar class="bottom-bar">
    <ion-buttons start>
      <button ion-button color="primary" (touchstart)="touchSendButton($event);" [disabled]="message == ''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
    <form>
      <ion-input type="text" placeholder="ادخل رسالتك.." [(ngModel)]="message" (keyup.enter)="send();" name="message"></ion-input>
    </form>
  </ion-toolbar>
</ion-footer>
